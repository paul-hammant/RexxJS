<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rexx-A-Sketch</title>
  <link rel="stylesheet" href="/src/styles.css" />
</head>
<body>
  <div id="app">
    <div id="header">
      <h1>ðŸŽ¨ Rexx-A-Sketch</h1>
      <p class="subtitle">"Hey, Etch. Draw!" - Fastest knobs in the west</p>
    </div>

    <div id="controls">
      <div class="dial-container">
        <label>Left Dial (X)</label>
        <input type="range" id="dialX" min="-5" max="5" value="0" step="0.1" />
        <span id="dialX-value">0</span>
      </div>

      <div class="dial-container">
        <label>Right Dial (Y)</label>
        <input type="range" id="dialY" min="-5" max="5" value="0" step="0.1" />
        <span id="dialY-value">0</span>
      </div>

      <button id="clearBtn" class="btn">Clear Screen</button>
      <button id="drawStickFigureBtn" class="btn primary">Draw Stick Figure</button>
    </div>

    <svg id="canvas" width="800" height="600"></svg>

    <div id="status">
      <div id="position">Position: (<span id="posX">0</span>, <span id="posY">0</span>)</div>
      <div id="controlBusStatus">Control Bus: <span id="busStatus">Disconnected</span></div>
    </div>
  </div>

  <!-- Load RexxJS bundle -->
  <script src="/rexxjs.bundle.js"></script>

  <!-- Load main application -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
