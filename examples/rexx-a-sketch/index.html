<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rexx-A-Sketch</title>
  <link rel="stylesheet" href="/src/styles.css" />
</head>
<body>
  <div id="app">
    <div id="header">
      <h1>ðŸŽ¨ Rexx-A-Sketch</h1>
      <p class="subtitle">"Hey, Etch. Draw!" - Fastest knobs in the west</p>
    </div>

    <div id="controls">
      <div class="knob-container">
        <label>Left Knob (X)</label>
        <svg class="knob" id="knobX" width="100" height="100" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" class="knob-outer" />
          <circle cx="50" cy="50" r="35" class="knob-inner" />
          <line x1="50" y1="50" x2="50" y2="15" class="knob-indicator" />
          <circle cx="50" cy="20" r="5" class="knob-dot" />
        </svg>
        <span id="knobX-value">0Â°</span>
      </div>

      <div class="knob-container">
        <label>Right Knob (Y)</label>
        <svg class="knob" id="knobY" width="100" height="100" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" class="knob-outer" />
          <circle cx="50" cy="50" r="35" class="knob-inner" />
          <line x1="50" y1="50" x2="50" y2="15" class="knob-indicator" />
          <circle cx="50" cy="20" r="5" class="knob-dot" />
        </svg>
        <span id="knobY-value">0Â°</span>
      </div>

      <button id="clearBtn" class="btn">Clear Screen</button>
      <button id="drawStickFigureBtn" class="btn primary">Draw Stick Figure</button>
    </div>

    <svg id="canvas" width="800" height="600"></svg>

    <div id="status">
      <div id="position">Position: (<span id="posX">0</span>, <span id="posY">0</span>)</div>
      <div id="controlBusStatus">Control Bus: <span id="busStatus">Disconnected</span></div>
    </div>
  </div>

  <!-- Load RexxJS bundle -->
  <script src="/rexxjs.bundle.js"></script>

  <!-- Load main application -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
